<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <div id="chat-container">
        <ul id="messages-chat"></ul>
        <form id="form-chat" action="">
            <input id="input-chat" autocomplete="off" />
            <button>Send</button>
            <button id="toggle-btn">Disconnect</button>
        </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        let counter = 0;
        const sentMessages = new Set();
        let socket;
        let serverOffset = null;

        window.addEventListener('load', () => {
            socket = io({
                auth: { serverOffset },
                ackTimeout: 10000,
                retries: 3,
            });

            socket.on('connect_error', (err) => {
                alert(err.message);
                window.location.href = '/login.html';
            });

            socket.on('chat message', (msg, msgId, clientOffset, senderUsername) => {
                const item = document.createElement("li");
                item.textContent = `${senderUsername}: ${msg}`;
                if (senderUsername === socket.data?.username) {
                    item.classList.add("sent");
                } else {
                    item.classList.add("received");
                }
                messages.appendChild(item);
                serverOffset = msgId;
                socket.auth.serverOffset = serverOffset;
            });
        });

        const form = document.getElementById('form-chat');
        const input = document.getElementById('input-chat');
        const messages = document.getElementById('messages-chat');
        const toggleButton = document.getElementById('toggle-btn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                const clientOffset = `${socket.id}-${counter++}`;
                sentMessages.add(clientOffset);
                socket.emit('chat message', input.value, clientOffset , (ack)=>{
                    console.log("Message ack : " , ack);
                });
                input.value = '';
            }
        });

        toggleButton.addEventListener('click', () => {
            if (socket.connected) {
                socket.disconnect();
                toggleButton.textContent = "Connect";
            } else {
                socket.connect();
                toggleButton.textContent = "Disconnect";
            }
        });
    </script>
</body>

</html>
